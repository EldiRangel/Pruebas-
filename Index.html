<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Finanzas</title>
<link rel="stylesheet" href="css/estilos.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <h1>Dashboard Finanzas</h1>
</header>

<main>
    <section id="resumen">
        <div>Total Ingresos: <span id="total-ingresos">$0.00</span></div>
        <div>Total Gastos: <span id="total-gastos">$0.00</span></div>
        <div>Balance: <span id="balance-total">$0.00</span> - <span id="estado-balance"></span></div>
    </section>

    <section id="graficos">
        <canvas id="grafico-gastos"></canvas>
        <canvas id="grafico-evolucion"></canvas>
        <canvas id="grafico-comparativa"></canvas>
        <canvas id="grafico-balance"></canvas>
    </section>

    <section id="transacciones">
        <h2>Transacciones recientes</h2>
        <div id="lista-transacciones-recientes"></div>
        <button id="btn-nuevo-movimiento">Nuevo Movimiento</button>
    </section>

    <section id="movimientos">
        <h2>Todos los Movimientos</h2>
        <div id="lista-movimientos"></div>
    </section>

    <section id="presupuestos">
        <h2>Presupuestos</h2>
        <div id="lista-presupuestos"></div>
    </section>

    <section id="categorias">
        <h2>Categorías</h2>
        <ul id="lista-categorias"></ul>
    </section>
</main>

<!-- Modal Movimiento -->
<div id="modal-nuevo-movimiento" class="modal">
    <form id="form-nuevo-movimiento">
        <h3>Nuevo Movimiento</h3>
        <input type="text" name="descripcion" placeholder="Descripción" required>
        <input type="number" name="monto" placeholder="Monto" required step="0.01">
        <select name="tipo" required>
            <option value="">Tipo</option>
            <option value="ingreso">Ingreso</option>
            <option value="gasto">Gasto</option>
        </select>
        <select name="categoria" required id="select-categoria-mov">
        </select>
        <input type="date" name="fecha" required>
        <button type="submit">Agregar</button>
        <button type="button" id="btn-cancelar-movimiento">Cancelar</button>
    </form>
</div>

<!-- Modal Presupuesto -->
<div id="modal-nuevo-presupuesto" class="modal">
    <form id="form-nuevo-presupuesto">
        <h3>Nuevo Presupuesto</h3>
        <select name="categoria" required id="select-categoria-pres">
        </select>
        <input type="number" name="monto" placeholder="Monto" required step="0.01">
        <input type="number" name="mes" placeholder="Mes (1-12)" required min="1" max="12">
        <input type="number" name="ano" placeholder="Año" required min="2000" max="2100">
        <button type="submit">Agregar</button>
        <button type="button" id="btn-cancelar-presupuesto">Cancelar</button>
    </form>
</div>

<script src="js/db.js"></script>
<script src="js/dashboard.js"></script>
<script src="js/movimientos.js"></script>
<script src="js/presupuestos.js"></script>
</body>
</html>
